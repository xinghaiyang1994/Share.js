<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	.qrcode{
		width: 100px;
		height: 100px;
	}
</style>
</head>
<body>
	
	<div>
		<button class="btn" data-share="qzone">QQ空间</button>
		<button class="btn" data-share="weibo">微博</button>
		<button class="btn" data-share="tweibo">腾讯微博</button>
		<button class="btn" data-share="douban">豆瓣</button>
		<button class="btn" data-share="people">人人网</button>
	</div>
	<h1 class="title">这是一个标题,当不设置时自动为该页面头部title标签内容</h1>
	<p class="content">这是一个分享内容</p>
	<hr />
	<h2>二维码</h2>
	<div id="qrcode" class="qrcode"></div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/qrcode.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/share.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Share({
			dom:['.btn'],				//数组，必填，存放触发事件的节点	
			contentDom:'.content',		//分享的内容节点
			title:'.title'				//分享的标题的节点
		})
		 
		//生成二维码
		var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 88,
            height : 88
        });
        qrcode.makeCode(location.href);   //设置二维码显示的网址  
	</script>
</body>
</html>
